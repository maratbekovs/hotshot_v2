{% extends 'base.html' %}

{% block content %}
<div class="top-page">
    <h2>Топ-10 Фото</h2>

    {% if top_photos and top_photos[0] %}
    <div class="top1-container">
        <div class="top1-crown">
            <i class="fas fa-crown"></i>
        </div>
        <div class="top1-card">
            <img src="{{ url_for('get_image', photo_id=top_photos[0].photo_id) }}" alt="Топ-1 Фото">
            <div class="top1-votes">{{ top_photos[0].votes }} голосов</div>
        </div>
    </div>
    {% endif %}

    <div class="top-list">
        {% for photo in top_photos[1:] %}
        <div class="top-item">
            <div class="top-rank">{{ loop.index + 1 }}</div>
            <img src="{{ url_for('get_image', photo_id=photo.photo_id) }}" alt="Фото">
            <p class="top-votes">{{ photo.votes }} голосов</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
