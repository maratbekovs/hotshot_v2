{% extends 'base.html' %}

{% block content %}
<div class="auth-page">
    <form method="post" class="auth-form">
        <h2>Создание аккаунта</h2>
        <div class="form-group">
            <label for="username"><i class="fa-solid fa-user"></i> Никнейм</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="first_name"><i class="fa-solid fa-signature"></i> Имя</label>
            <input type="text" id="first_name" name="first_name" required>
        </div>
        <div class="form-group">
            <label for="last_name"><i class="fa-solid fa-signature"></i> Фамилия</label>
            <input type="text" id="last_name" name="last_name" required>
        </div>
        <div class="form-group">
            <label for="password"><i class="fa-solid fa-lock"></i> Пароль</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="confirm_password"><i class="fa-solid fa-lock"></i> Повторите пароль</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
        </div>
        <button type="submit" class="auth-btn">Зарегистрироваться</button>
        <div class="switch-form">
            <p>Уже есть аккаунт? <a href="{{ url_for('login') }}">Войдите</a></p>
        </div>
    </form>
</div>
{% endblock %}
