{% extends 'base.html' %}

{% block content %}
<div class="vote-page">
    <h2>Выбери лучший снимок</h2>

    <form method="post">
        <div class="vote-container">
            <div class="photo-box">
                <button name="choice" value="{{ photo1.photo_id }}" class="vote-btn">
                    <img src="{{ url_for('get_image', photo_id=photo1.photo_id) }}" alt="Фото 1">
                </button>
            </div>

            <div class="vs-center">
                <div class="vs-label">VS</div>
            </div>

            <div class="photo-box">
                <button name="choice" value="{{ photo2.photo_id }}" class="vote-btn">
                    <img src="{{ url_for('get_image', photo_id=photo2.photo_id) }}" alt="Фото 2">
                </button>
            </div>
        </div>

        <div class="skip-container">
            <button name="choice" value="skip" class="skip-btn">
                Пропустить <i class="fa-solid fa-forward"></i>
            </button>
        </div>
    </form>
</div>
{% endblock %}
